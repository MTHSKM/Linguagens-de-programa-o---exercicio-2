    <main>
        <div class="form" id="insiraDados">
            <form action="" class="primeiroForm" id="cadastroPessoasForm">
                <label for="nome" class="labelPrimeiroForm">Insira o seu nome:</label>
                <input type="text" name="nome" placeholder="Nome" required id="inputNome">

                <label for="peso" class="labelPrimeiroForm">Insira o seu peso:</label>
                <input type="text" name="peso" placeholder="0.00" pattern="^\d*(\.\d{0,2})?$" required id="inputPeso">
                <!--<input type="number" name="peso" placeholder="" min="1" max="5" required>-->

                <label for="altura" class="labelPrimeiroForm">Insira a sua altura:</label>
                <input type="text" name="altura" pattern="^\d*(\.\d{0,2})?$" placeholder="0.00" required id="inputAltura">

                <input type="submit" value="Calcular" class="submitPrimeiroForm">
            </form>
        </div>

        <div class="tabela">
            <table id="mostraDados">
                <tr>
                    <td><span>Nome</span></td>
                    <td><span>Peso</span></td> 
                    <td><span>Altura</span></td> 
                    <td><span>IMC</span></td>
                    <td><span>Classificação</span></td>
                    <td><span>Emoji</span></td>
